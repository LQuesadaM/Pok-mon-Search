<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDeck - Pokémon Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <h1 class="main-title">Pokemon Search</h1>
        <div class="main-search">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search Pokémon Name or ID"
            required
          />
          <button
            type="button"
            name="search"
            id="search-button"
            class="search-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </button>
        </div>
        <section class="container-single-card">
          <div id="pokemon-single-card" class="single-card">
            <h2 class="pokemon-id"><span id="pokemon-id">#1</span></h2>
            <div id="container-img" class="wrapper-pokemon-img">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                alt=""
              />
            </div>
            <div class="bg-white">
              <h2 id="pokemon-name" class="pokemon-name">bulbasaur</h2>
              <div class="separator"></div>
              <div class="pokemon-info">
                <div class="pokemon-type">
                  <span id="types" class="font-500">grass / poison</span>
                  <span class="text-info">Type</span>
                </div>
                <div class="pokemon-weight">
                  <span id="weight" class="font-500"
                    >69</span
                  >
                  <span class="weight text-info">Weight </span>
                </div>
                <div class="pokemon-height">
                  <span id="height" class="font-500"
                    >7</span
                  >
                  <span class="height text-info">Height </span>
                </div>
              </div>
              <div class="pokemon-stats">
                <table class="table-stats">
                  <caption class="caption-stats">
                    stats
                  </caption>
                  <tr class="table-tr">
                    <th scope="row">hp</th>
                    <td><span id="hp">45</span></td>
                  </tr>
                  <tr class="table-tr">
                    <th scope="row">attack</th>
                    <td><span id="attack">49</span></td>
                  </tr>
                  <tr class="table-tr">
                    <th scope="row">defense</th>
                    <td><span id="defense">49</span></td>
                  </tr>
                  <tr class="table-tr">
                    <th scope="row">sp.atk</th>
                    <td><span id="special-attack">65</span></td>
                  </tr>
                  <tr class="table-tr">
                    <th scope="row">sp.def</th>
                    <td><span id="special-defense">65</span></td>
                  </tr>
                  <tr class="table-tr">
                    <th scope="row">speed</th>
                    <td><span id="speed">45</span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
